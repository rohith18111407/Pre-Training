<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grid & Flexbox Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sticky Header -->
    <header class="header">
      <h1>Automobile website</h1>
    </header>

    <!-- Main Grid Layout -->
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Segment</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Gallery</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="content">
        <section class="hero">
          <h2>Welcome to Our Site</h2>
          <p>This is a modern, responsive layout using CSS Grid and Flexbox.</p>
          <button class="cta">Get Started</button>
        </section>

        <section class="cards">
          <div class="card">Card 1</div>
          <div class="card">Card 2</div>
          <div class="card">Card 3</div>
          <div class="card">Card 4</div>
        </section>
      </main>

      <!-- Right Sidebar (Optional) -->
      <aside class="right-sidebar">
        <h3>Announcements</h3>
        <p>New features coming soon!</p>
      </aside>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Automobile Website</p>
    </footer>
  </body>
</html>
