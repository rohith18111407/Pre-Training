<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery Lightbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery">
      <img
        src="https://www.team-bhp.com/sites/default/files/pictures/2024-10/2024_mahindra_tharroxx_exterior_01-2671589.jpg"
        class="thumbnail"
        data-full="https://www.team-bhp.com/sites/default/files/pictures/2024-10/2024_mahindra_tharroxx_exterior_01-2671589.jpg"
        alt="Image 1"
      />
      <img
        src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202001/Ford_EcoSport.png"
        class="thumbnail"
        data-full="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202001/Ford_EcoSport.png"
        alt="Image 2"
      />
      <img
        src="https://static.toiimg.com/photo/msid-92093893/92093893.jpg?1439634"
        class="thumbnail"
        data-full="https://static.toiimg.com/photo/msid-92093893/92093893.jpg?1439634"
        alt="Image 3"
      />
      <img
        src="https://images.overdrive.in/wp-content/uploads/2016/04/Toyota-Innova-Crysta-08.jpg"
        class="thumbnail"
        data-full="https://images.overdrive.in/wp-content/uploads/2016/04/Toyota-Innova-Crysta-08.jpg"
        alt="Image 4"
      />
    </div>

    <!-- Lightbox (Hidden by Default) -->
    <div class="lightbox" id="lightbox">
      <span class="close">&times;</span>
      <img id="lightbox-img" src="" alt="Expanded Image" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
